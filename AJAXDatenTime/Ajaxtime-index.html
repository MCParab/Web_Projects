
<!DOCTYPE>
<html> 
<head>
<title>Ajax Get Current Server Time</title>
<style type="text/css">
    body{margin:0px;padding:0px;font-family: sans-serif;color:#fff;background:#d0d0d0;}
    #header{padding:20px;background-image:-webkit-linear-gradient(top,#333,#000);height:200px;text-align:center;}
    input[type="button"]{width:200px;height:40px;padding:10px;background:slategray;border:1px solid#333;colro:#fff;font-weight:bold;
                             font-family: sans-serif;color:#fff;border-radius:10px;}
    #result{margin-top:30px;}
    </style>
<script language="Javascript">
function showCurrentTime()
{
var xmlhttp;
 
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("result").innerHTML=xmlhttp.responseText;
    //Request is successfully completed, and response received so
    // Display of  output at div of i=result 
    }
  }
//Method used to call a page (time.php) in these case to display date and time .
//can use post method also .
xmlhttp.open("GET","time.php",true);
xmlhttp.send();
}
</script>
    
</head>
<body>
<div id="header">
<h1>Program to display current date and time</h1>
<input value="Get Date n Time" type="button" onclick='JavaScript:showCurrentTime()' name="GetTime">
<div id="result" align="center"></div>
</div>
</body>
</html>
