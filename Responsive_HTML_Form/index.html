<!DOCTYPE HTML>
<html>
<head>
<title>Responsive HTML Form</title>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="utf-8">
<meta name="description" content="Responsive HTML Forms">
<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1">
</head>
<body>
<div id="divone"> 
     <h1>Responsive HTML Form </h1>  
              <div id="form">
                  <form method="post"> 
                       <center><h2>Your Basic Information</h2></center>
                               <input type="text" name="Firstname" placeholder=" First Name "></input>
                               <input type="text" name="Lastname" placeholder=" Last Name "></input>

                               <select name="Age">
                               <option>Your Age </option><option>Below 13 </option><option>13 or Older </option> 
                               </select>

                               <input type="text" name="CompanyName " placeholder=" Company Name " id="compnam">
                               <input type="email" name="EmailId" placeholder=" Email " ></input>
                               <input type="tel" name="PhoneNumber" placeholder="Phone Number"></input>

                               <select name="Gender">
                               <option>Gender</option><option>Male</option><option>Female</option>
                               </select>
                                
                             <center><input type="submit" name="sumbitbtn" value="Join Us" id="buttonjoinus"></input></center>
                             
                   </form>
              </div>
</div>
</body>
</html>
